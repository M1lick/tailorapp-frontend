<div class="container">
  <h2>Ajouter un Nouvel Album</h2>
  <form (ngSubmit)="addAlbum()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="newAlbum.title" name="title" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="newAlbum.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" />
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
