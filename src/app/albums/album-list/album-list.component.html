<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <label for="sort">Trier par :</label>
    <select id="sort" (change)="changeSorting($event, direction)" class="form-select form-select-sm">
      <option value="id">ID</option>
      <option value="title">Titre</option>
      <option value="likes">Likes</option>
    </select>

  </div>
</div>

<div class="row g-4">
  <div class="col-md-4" *ngFor="let album of albums">
    <div class="card h-100 shadow-sm">
      <img [src]="album.imagePath" [alt]="album.title" class="card-img-top" style="height: 200px; object-fit: cover;" />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-truncate">{{ album.title }}</h5>
        <p class="card-text text-muted flex-grow-1">{{ album.description | slice: 0:50 }}...</p>
        <div class="d-flex justify-content-between align-items-center">
          <a [routerLink]="['/albums', album.id]" class="btn btn-sm btn-primary">Voir plus</a>
          <button class="btn btn-sm btn-outline-danger">
            <i class="bi bi-heart-fill text-danger"></i> {{ album.likes }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<nav>
  <ul class="pagination justify-content-center mt-4">
    <li class="page-item" [class.disabled]="page === 0">
      <button class="page-link" (click)="changePage(page - 1)">Précédent</button>
    </li>
    <li class="page-item" [class.disabled]="(page + 1) * pageSize >= totalItems">
      <button class="page-link" (click)="changePage(page + 1)">Suivant</button>
    </li>
  </ul>
</nav>
